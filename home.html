<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                
                <!-- available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="amount-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user button -->
                  <div>
                    <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                    <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form -->
                  
                  <div id="add-money-form" class="card bg-base-100 w-full shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Money</span>
                        </label>
                        <input id="amount-number" type="Amount" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-button" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                  <!-- cash out form -->

                  <div id="cash-out-from" class="hidden card bg-base-100 w-full shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="Amount" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out" class="btn btn-primary">Cash out</button>
                      </div>
                    </form>
                  </div>
            </div>
          </div>
    </main>

    <script src="home.js"></script>
    <script src="cash.js"></script>
    <script src="features.js"></script>
</body>
</html>
